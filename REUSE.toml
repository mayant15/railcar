# Run `reuse spdx` to generate per-file information

version = 1

# Catch-all, files may have more specific annotations
[[annotations]]
path = [
  "packages/**",
  "infra/**",
  "scripts/**",
  "*.lock",
  "*.txt",
  "*.toml",
  "*.json",
  "*.md",
  ".**",
]
SPDX-FileCopyrightText = "2025 Mayant Mukul"
SPDX-License-Identifier = "AGPL-3.0-or-later"

# Example projects include Apache-2.0 fuzz drivers from OSS-Fuzz
# Individual files may have more specific annotations
[[annotations]]
path = "examples/**"
SPDX-FileCopyrightText = "2023 Google LLC"
SPDX-License-Identifier = "Apache-2.0"

# These are OSS-Fuzz test cases that have crashed in the past
[[annotations]]
path = "examples/**/testcases/**"
SPDX-License-Identifier = "CC0-1.0"
SPDX-FileCopyrightText = "2025"

# @railcar/support is Apache-2.0
[[annotations]]
path = [
  "packages/support/**",
]
SPDX-FileCopyrightText = "2025 Mayant Mukul"
SPDX-License-Identifier = "Apache-2.0"

# Documentation
[[annotations]]
path = [
  "notes/**",
  "docs/**"
]
SPDX-License-Identifier = "GFDL-1.3-or-later"
SPDX-FileCopyrightText = "2025 Mayant Mukul"
