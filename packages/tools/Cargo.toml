[package]
name = "railcar_tools"
version = "0.1.8"
edition = "2021"
license = "AGPL-3.0-or-later"

[dependencies]
anyhow = "1.0.95"
glob = "0.3.2"
railcar_graph = { path = "../graph" }
serde = "1.0.216"
serde_json = "1.0.134"
regex = "1.11.1"
csvs_convert = { version = "0.9.0", default-features = false, features = ["converters"] }
rmp-serde = "1.3.0"
clap = { version ="4.5.32", features = ["derive"] }
libafl = "=0.15.1"
log = { workspace = true }
env_logger = { workspace = true }

# csvs_convert depends on this, but there's a breaking change in zip. Pin to this working version.
zip = { version = "=2.3.0", default-features = false, features = ["deflate"] }

[lib]
name = "tools"
path = "src/lib.rs"

[[bin]]
name = "viz"
path = "src/viz.rs"

[[bin]]
name = "makedb"
path = "src/makedb.rs"

[[bin]]
name = "covdiff"
path = "src/covdiff.rs"

[[bin]]
name = "convert"
path = "src/convert.rs"

[[bin]]
name = "covmerge"
path = "src/covmerge.rs"

[[bin]]
name = "coverage"
path = "src/coverage.rs"
