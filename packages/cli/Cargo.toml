[package]
name = "railcar"
version = "0.1.7"
edition = "2021"
license = "AGPL-3.0-or-later"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
libafl = {version = "=0.15.1", features = ['track_hit_feedbacks']}
libafl_bolts = "=0.15.1"
serde = "1.0.216"
serde_json = "1.0.134"
serde_bytes = "0.11.17"
rmp-serde = "1.3.0"
railcar_graph = { path = "../graph" }
metrics = { path = "../metrics" }
static_assertions = "1.1.0"
nix = { version = "0.29.0", features = ["process", "signal", "fs"] }
log = { workspace = true }
env_logger = { workspace = true }
